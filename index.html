<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - ניהול משימות</title>
    <link rel="stylesheet" href="client/style.css">

</head>
<body>
    <!-- Login Page Template -->
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-box">
                <h1>log in to <br> TaskMaster </h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-user-name">שם משתמש</label>
                        <input type="text" id="login-user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">סיסמה</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">התחברות</button>
                </form>
                <p class="auth-switch">
                    אין לך חשבון? <a href="#" id="to-register">הירשם עכשיו</a>
                </p>
            </div>
        </div>
    </template>

    <!-- Register Page Template -->
    <template id="register-template">
        <div class="auth-container">
            <div class="auth-box">
                <h1>sign up to TaskMaster</h1>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">שם מלא</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">אימייל</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">סיסמה</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn-primary">הרשמה</button>
                </form>
                <p class="auth-switch">
                    כבר יש לך חשבון? <a href="#" id="to-login">התחבר כאן</a>
                </p>
            </div>
        </div>
    </template>

    <!-- Main App Template -->
    <template id="app-template">
        <div class="app-container">
            <header class="app-header">
                <div class="header-content">
                    <h1>TaskMaster</h1>
                    <div class="user-info">
                        <span id="user-name"></span>
                        <button id="logout-btn" class="btn-secondary">התנתקות</button>
                    </div>
                </div>
            </header>
            
            <main class="main-content">
                <!-- Task Creation Component -->
                <div class="task-container">
                    <div class="task-header">
                        <input type="text" class="task-title" placeholder="משימה ראשונה להיום" dir="rtl">
                        <div class="task-checkbox">
                            <input type="checkbox" id="task-complete">
                            <label for="task-complete"></label>
                        </div>
                    </div>
                    
                    <hr class="task-divider">
                    
                    <textarea class="task-description" placeholder="תיאור או הערות למשימה החשובה שלי" dir="rtl"></textarea>
                    
                    <div class="task-footer">
                        <div class="task-priority">
                            <select id="task-priority" class="priority-select">
                                <option value="high">דחיפות גבוהה</option>
                                <option value="medium">דחיפות בינונית</option>
                                <option value="low">דחיפות נמוכה</option>
                            </select>
                            <div class="priority-badge high">דחופה</div>
                        </div>
                        
                        <div class="priority-separator">|</div>
                        
                        <div class="task-category">
                            <select id="task-category" class="category-select">
                                <option value="home">בית</option>
                                <option value="work">עבודה</option>
                                <option value="studies">לימודים</option>
                                <option value="finances">פיננסים</option>
                                <option value="other">אחר</option>
                            </select>
                        </div>
                    </div>                                                             
                    <div class="task-actions">
                        <button class="btn-primary create-task">צור משימה</button>
                        <button class="btn-secondary delete-task hidden">מחק משימה</button>
                    </div>
                </div>
                
                <!-- Task List -->
                <div class="task-list">
                    <!-- Task items will be added here dynamically -->
                </div>
                    
            </main>
        </div>
    </template>


    <div id="root"></div>
    <div id="loading-spinner" class="hidden">טוען...</div>
    <div id="notification" class="hidden"></div>

    <script src="communication/network.js"></script>
    <script src="communication/FXMLHttpRequest.js"></script>
    <script src="server/server.js"></script>
    <script src="server/taskDB.js"></script>
    <script src="server/userDB.js"></script>
    <script src="client/app.js"></script>
</body>
</html>
