<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - ניהול משימות</title>
    <link rel="stylesheet" href="client/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Login Page Template -->
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-box">
                <h1>log in to <br> TaskMaster </h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-user-name">שם משתמש</label>
                        <input type="text" id="login-user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">סיסמה</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">התחברות</button>
                </form>
                <p class="auth-switch">
                    אין לך חשבון? <a href="#" id="to-register">הירשם עכשיו</a>
                </p>
            </div>
        </div>
    </template>

    <!-- Register Page Template -->
    <template id="register-template">
        <div class="auth-container">
            <div class="auth-box">
                <h1>sign up to TaskMaster</h1>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">שם משתמש</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">אימייל</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">סיסמה</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn-primary">הרשמה</button>
                </form>
                <p class="auth-switch">
                    כבר יש לך חשבון? <a href="#" id="to-login">התחבר כאן</a>
                </p>
            </div>
        </div>
    </template>

    <!-- Main App Template -->
    <template id="app-template">
        <div class="app-container">
            <header class="app-header">
                <div class="navbar">
                    <div class="navbar-container">
                      <div class="navbar-logo">
                        <img src="../media/logo.png" alt="Task Manager Logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' width=\'40\' height=\'40\'><rect fill=\'%23b34545\' width=\'24\' height=\'24\' rx=\'4\'/><path d=\'M7 12 L10 15 L17 8\' stroke=\'white\' stroke-width=\'2\' fill=\'none\'/></svg>'">
                        <h1>Task Manager</h1>
                      </div>
                      <div class="navbar-user">
                        <div class="user-info">
                          <div class="user-avatar" id="user-avatar">T</div>
                          <span id="user-name">User</span>
                        </div>
                        <button id="logout-btn">התנתק</button>
                      </div>
                    </div>
                  </div>
                  
            </header>
            
            <main class="main-content">
                <!-- Task Creation Component -->
                <div class="task-container">
                    <div class="task-header">
                        <input type="text" class="task-title" placeholder="המשימה שלי" dir="rtl">
                        <div class="task-checkbox">
                            <input type="checkbox" id="task-complete">
                            <label for="task-complete"></label>
                        </div>
                    </div>
                    
                    <hr class="task-divider">
                    
                    <textarea class="task-description" placeholder="תיאור או הערות למשימה החשובה שלי" dir="rtl"></textarea>
                    
                    <div class="task-footer">
                        <div class="task-priority">
                            <select id="task-priority" class="priority-select">
                                <option value="high">דחיפות גבוהה</option>
                                <option value="medium">דחיפות בינונית</option>
                                <option value="low">דחיפות נמוכה</option>
                            </select>
                            <div class="priority-badge high">דחופה</div>
                        </div>
                        
                        <div class="priority-separator">|</div>
                        
                        <div class="task-category">
                            <select id="task-category" class="category-select">
                                <option value="home">בית</option>
                                <option value="work">עבודה</option>
                                <option value="studies">לימודים</option>
                                <option value="finances">פיננסים</option>
                                <option value="other">אחר</option>
                            </select>
                        </div>
                    </div>                                                             
                    <div class="task-actions">
                        <button class="btn-primary create-task">צור משימה</button>
                        <button class="btn-secondary delete-task hidden">מחק משימה</button>
                    </div>
                </div>
                
                <!-- Task List -->
                <div class="task-list">
                    <!-- Task items will be added here dynamically -->
                </div>

                
                    
            </main>
        </div>
        <footer class="footer">
            <div class="footer-container">
              <div class="footer-content">
                <div class="footer-section">
                  <h3>Task Manager</h3>
                  <p>A simple and efficient way to organize your tasks and boost your productivity.</p>
                  <div class="footer-social">
                    <a href="#" class="social-icon">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fa fa-instagram"></i>
                    </a>
                  </div>
                </div>
                <div class="footer-section">
                  <h3>Quick Links</h3>
                  <ul class="footer-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>
                </div>
                <div class="footer-section">
                  <h3>Support</h3>
                  <ul class="footer-links">
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                  </ul>
                </div>
              </div>
              <div class="footer-bottom">
                <p>&copy; 2025 Task Manager. All rights reserved.</p>
              </div>
            </div>
          </footer>
    </template>


    <div id="root"></div>
    <div id="loading-spinner" class="hidden">טוען...</div>
    <div id="notification" class="hidden"></div>

    <script src="../server/dataBase/userDB.js"></script>
    <script src="../server/dataBase/taskDB.js"></script>
    <script src="../server/server.js"></script>
    <script src="../communication/network.js"></script>
    <script src="../communication/FXMLHttpRequest.js"></script>
    <script src="client/app.js"></script>
</body>
</html>
